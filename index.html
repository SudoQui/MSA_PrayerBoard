<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer Board</title>

    <link rel="stylesheet" href="./resources/css/index.css" />

    <!-- in <head> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet">

</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: flex-start;">

        <div id="UCMSA_logo"><img src="/resources/images/MSA PNG.png"></div>

        <di id="NextPrayer" class="NextPrayer"></di>

    </header>


  <body>
    <div class="board">
      <header class="topbar">
        <div id="UCMSA_logo" class="brand">
          <img src="/resources/images/MSA PNG.png" alt="UCMSA Logo" />
        </div>

        <div id="NextPrayer" class="NextPrayer">Loading…</div>
      </header>

      <main class="center">
        <h1 id="CurrentTime" class="clock">-- : --</h1>

        <div class="dateRow">
          <span id="gregDate" class="dateText"></span>
          <span class="dateDot">•</span>
          <span id="islamicDate" class="dateText"></span>
        </div>
      </main>

      <section class="prayerArea">
        <div id="PrayerBoard" class="prayerBoard">
          <div class="headerRow">
            <div></div>
            <div class="colTitle">ADHAN</div>
            <div class="colTitle">IQAMAH</div>
          </div>

          <div id="Fajr" class="prayer">
            <div class="name">FAJR</div>
            <div id="FajrAdhan" class="timeCell"></div>
            <div id="FajrIqamah" class="timeCell"></div>
          </div>

          <div id="Dhuhr" class="prayer">
            <div class="name">DHUHR</div>
            <div id="DhuhrAdhan" class="timeCell"></div>
            <div id="DhuhrIqamah" class="timeCell"></div>
          </div>

          <div id="Asr" class="prayer">
            <div class="name">ASR</div>
            <div id="AsrAdhan" class="timeCell"></div>
            <div id="AsrIqamah" class="timeCell"></div>
          </div>

          <div id="Maghrib" class="prayer">
            <div class="name">MAGHRIB</div>
            <div id="MaghribAdhan" class="timeCell"></div>
            <div id="MaghribIqamah" class="timeCell"></div>
          </div>

          <div id="Isha" class="prayer">
            <div class="name">ISHA</div>
            <div id="IshaAdhan" class="timeCell"></div>
            <div id="IshaIqamah" class="timeCell"></div>
          </div>
        </div>
      </section>

        <footer id="siteFooter">
            <div class="eventCard">
                <div class="qr">
                    <img src="/resources/images/linktr.png" alt="QR Code">
                </div>
                <div class="eventDetails">
                    <h3>WHAT’S GOING ON AT MSA</h3>
                    <strong>MSA LinkTree</strong>
                    <p>Instagram</p>
                    <p>Whatsapp</p>
                    <p>Get your Membership</p>
                </div>
            </div>
            <div class="logo">
                    <img src="./resources/images/logo1.png" alt="SudoTech Logo">
                    <small>Powered by SudoTech</small>
            </div>
        </footer>

        <script src="/resources/JS/app.js"></script>
    </body>
</body>
</html>
